{% extends 'base.html' %}

{% block body %}

<h1>Project Form</h1>
<div class="mb-3 row">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <input type="submit">
    </form>
</div>

{% endblock %}
