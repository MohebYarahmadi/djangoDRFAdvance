{% extends 'base.html' %}

{% block body %}

<div class="card shadow-sm mt-4">
    <div class="card-body">
        <h2 class="card-title mb-3">{% if form.instance.pk %}Edit Project{% else %}Create Project{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="{{ form.demo_link.id_for_label }}" class="form-label">{{ form.demo_link.label }}</label>
                {{ form.demo_link }}
            </div>
            <div class="mb-3">
                <label for="{{ form.source_link.id_for_label }}" class="form-label">{{ form.source_link.label }}</label>
                {{ form.source_link }}
            </div>
            <div class="mb-3">
                <label for="{{ form.tags.id_for_label }}" class="form-label">{{ form.tags.label }}</label>
                {{ form.tags }}
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> {% if form.instance.pk %}Update{% else %}Create{% endif %}
            </button>
            <a href="{% url 'projects:projects' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
        </form>
    </div>
</div>

{% endblock %}
