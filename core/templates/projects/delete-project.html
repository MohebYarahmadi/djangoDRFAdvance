{% extends 'base.html' %}

{% block body %}

<h1>{{ project.title }}</h1>

{% for tag in tags %}
<span class="badge badge-dark">{{ tag.name }}</span>
{% endfor %}


<form method="post">
    {% csrf_token %}
    <h3>Are you sure to delete "{{object}}"?</h3>
    <a class="btn btn-primary" href="{% url 'projects:projects' %}">Cancel</a>
    <input type="submit" value="Confirm">
</form>


{% endblock %}
