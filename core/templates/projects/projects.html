{% extends 'base.html' %}

{% block body %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-5 mb-0">Projects</h1>
    <a class="btn btn-success" href="{% url 'projects:create-project' %}">
        <i class="bi bi-plus-lg"></i> Add Project
    </a>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for project in projecs %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description|truncatechars:150 }}</p>
            </div>
            <div class="card-footer bg-white border-0 d-flex justify-content-between">
                <a class="btn btn-outline-primary btn-sm" href="{% url 'projects:update-project' project.id %}">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
                <a class="btn btn-outline-warning btn-sm" href="{% url 'projects:single-project' project.id %}">
                    <i class="bi bi-eye"></i> View
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info text-center">No projects found.</div>
    </div>
    {% endfor %}
</div>


{% endblock %}
